<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href=https://img.icons8.com/external-flaticons-lineal-color-flat-icons/2x/external-interactivity-new-media-flaticons-lineal-color-flat-icons-2.png>
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./style.css">
  <title>Interactive rating component</title>
</head>
<body>
  <main>
    <div id="rating-state" class="rate-container">
      <picture class="rate-star">
        <img class="star-img" src="./interactive-rating-component-main/images/icon-star.svg" alt="Star">
      </picture>
      <h2>How did we do?</h2>
      <p class="rate-text">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
      <div class="buttons-div">
        <button class="rate-number" value="1">1</button>
        <button class="rate-number" value="2">2</button>
        <button class="rate-number" value="3">3</button>
        <button class="rate-number" value="4">4</button>
        <button class="rate-number" value="5">5</button>
      </div>
      <button id="rating-submit" class="btn-submit-rate">S U B M I T</button>
      <button id="reload" type="button" class="btn-reset">Reset</button>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> <span>Frontend Mentor</span> </a>. 
    <span>Coded by</span>  <a href="https://github.com/Rubenhdz20" target="_blank"> <span>Ruben Hernandez Alvarado</span> </a>.
  </footer>
  <script src="/script.js"></script>
</body>
</html>
